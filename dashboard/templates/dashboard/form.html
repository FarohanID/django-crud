<h2>Form Produk</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Nama Produk" value="{{ product.name }}">
    <input type="number" name="price" placeholder="Harga" value="{{ product.price }}">
    <input type="number" name="stock" placeholder="Stok" value="{{ product.stock }}">
    <button type="submit">Simpan</button>
</form>
<a href="{% url 'product_list' %}">Kembali</a>
